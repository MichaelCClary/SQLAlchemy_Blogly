{%extends 'base.html'%}


{% block content%}
<h1>Tags</h1>
<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor%}
</ul>

<a href="/tags/new"><button class="btn btn-primary">Add Tag</button></a>
<a href="/"><button class="btn btn-secondary">Home</button></a>
<a href="/users"><button class="btn btn-secondary">All Users</button></a>
{% endblock %}
