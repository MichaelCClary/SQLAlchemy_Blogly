{%extends 'base.html'%}


{% block content%}
<div class="container">
    <h1>Add A Post for {{user.first_name}} {{user.last_name}}</h1>
    <form action="/users/{{user.id}}/posts/new" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" rows="8" cols="50" class="form-control" required> </textarea>
        </div>
        <div class="form-check">
            {% for tag in tags %}
            <input type="checkbox" id="{{tag.name}}" name="tags" value="{{tag.id}}" class="form-check-input">
            <label for="{{tag.name}}" class="form-check-label">{{tag.name}}</label>
            <br>
            {% endfor%}
        </div>
        <a href="/users/{{user.id}}"><button class="btn btn-secondary" type="button">Cancel</button></a>
        <button class="btn btn-primary">Add</button>
    </form>
</div>
{% endblock %}
