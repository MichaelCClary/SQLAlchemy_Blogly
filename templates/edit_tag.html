{%extends 'base.html'%}


{% block content%}
<div class="container">
    <h1>Create A Tag</h1>
    <form action="/tags/{{tag.id}}/edit" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{tag.name}}" class="form-control" required>
        </div>
        <a href="/tags/{{tag.id}}"><button class="btn btn-secondary" type="button">Cancel</button></a>
        <button class="btn btn-primary">Edit</button>
    </form>
</div>

{% endblock %}
