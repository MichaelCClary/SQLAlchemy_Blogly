{%extends 'base.html'%}


{% block content%}
<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<h3> By {{post.user.first_name}} {{post.user.last_name}}</h3>

<a href="/users/{{post.user.id}}"><button class="btn btn-secondary">Cancel</button></a>
<a href="/posts/{{post.id}}/edit"><button class="btn btn-primary">Edit</button></a>
<form action="/posts/{{post.id}}/delete" method="POST" id="delete-button">
    <button class="btn btn-danger">Delete</button>
</form>




{% endblock %}
