{%extends 'base.html'%}


{% block content%}
<h1>Edit A User</h1>
<form action="/users/{{user.id}}/edit" method="POST">
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name" placeholder="{{user.first_name}}" required>

    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="last_name" placeholder="{{user.last_name}}" required>

    <label for="image_url">Image URL</label>
    <input type="text" id="image_url" name="image_url" placeholder="A link to your profile picture">

    <a href="/users/{{user.id}}"><button type="button">Cancel</button></a>
    <button>Save</button>
</form>
{% endblock %}
