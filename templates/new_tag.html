{%extends 'base.html'%}


{% block content%}
<div class="container">
    <h1>Create A Tag</h1>
    <form action="/tags/new" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter a name for the tag" class="form-control"
                required>
        </div>
        <a href="/tags"><button class="btn btn-secondary" type="button">Cancel</button></a>
        <button class="btn btn-primary">Add</button>
    </form>
</div>

{% endblock %}
